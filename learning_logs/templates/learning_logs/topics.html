
{% extends "learning_logs/base.html" %}

{% block header %}
  <h1>主题</h1>
{% endblock header %}

{% block content %}

    <ul>
      {% for topic in topics %}
        <li>
          <h3>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
          </h3>
        </li>
        {% empty %}
          <li>还没有创建主题</li>
        {% endfor %}
    </ul>
    <br />
    <h4>
      <a href="{% url 'learning_logs:new_topic' %}">创建新主题</a>
    </h4>

{% endblock content %}
