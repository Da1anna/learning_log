<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>具体主题</title>
</head>
<body>

{% extends 'learning_logs/base.html' %}

{% block content %}

  <p>主题：{{ topic }}</p>
  <p>条目：</p>
    <ul>
      {% for entry in entries %}
        <li>
          <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
          <p>{{ entry.text|linebreaks }}</p>
        </li>
        {% empty %}
          <li>还没有创建条目</li>
        {% endfor %}
    </ul>

{% endblock content %}
</body>
</html>
