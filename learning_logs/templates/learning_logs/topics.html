<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主题页</title>
</head>
<body>

{% extends "learning_logs/base.html" %}

{% block content %}

  <p>主题</p>
    <ul>
      {% for topic in topics %}
        <li>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </li>
        {% empty %}
          <li>还没有创建主题</li>
        {% endfor %}
    </ul>
  <a href="{% url 'learning_logs:new_topic' %}">创建新主题</a>

{% endblock content %}

</body>
</html>
